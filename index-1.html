<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Button</title>
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #7be0ea;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        border: 2px solid #7be0ea;
        border-radius: 5px;
        box-shadow: 0 5px 0 #5cbccf;
        transition: transform 0.2s;
    }

    .button:hover {
        transform: translateY(2px);
        box-shadow: 0 3px 0 #5cbccf;
    }
</style>
</head>
<body>

<a href="#" class="button">3D Button</a>

</body>
</html>
